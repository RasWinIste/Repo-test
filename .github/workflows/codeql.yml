name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  codeql-custom-query:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      pull-requests: read
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java
        # no queries here, so no default queries run automatically

    - name: Build project
      run: mvn clean install -DskipTests

    - name: Perform CodeQL database build only
      uses: github/codeql-action/autobuild@v3

    - name: Run custom CodeQL query manually
      run: |
        codeql query run --database=codeql-database ./codeql/classAfferentCoupling.ql --output=custom-results.bqrs
        codeql bqrs decode --format=sarif-latest --output=custom-results.sarif custom-results.bqrs

    - name: Upload SARIF artifact
      uses: actions/upload-artifact@v4
      with:
        name: custom-codeql-results
        path: custom-results.sarif
