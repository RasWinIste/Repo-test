name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  codeql-custom-query:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      pull-requests: read
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java

    - name: Build project
      run: mvn clean install -DskipTests

    - name: Autobuild database
      uses: github/codeql-action/autobuild@v3

    - name: Set up CodeQL CLI
      uses: github/codeql-action/setup@v2

    - name: Run custom query
      run: |
        codeql query run --database=codeql-database ./codeql/my-query.ql --output=results.bqrs
        codeql bqrs decode --format=sarif-latest --output=results.sarif results.bqrs

    - name: Upload SARIF
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: results.sarif
